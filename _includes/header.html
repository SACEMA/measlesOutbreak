<!-- Header -->
<header>
        <div class="container">
            <div class="row">
            <div class="col-lg-12">
              {% if {{page.title}} == 'Measles app' %}

              <div class="shiny-app-frame">
              <iframe src="http://bit.ly/measlesInSchools" style="border: black; width: 100%; height: 1200px">
              </iframe>
              </div>              {% else %}
              <div class='portfolio-item'>
                <a href="{{ site.app }}" class="portfolio-link" data-toggle="modal"><i class="fa fa-5x fa-bar-chart" style='font-size:1400%;color:#fff'></i></a>
              </div>
              <br><br>
                  <!--img class="img-responsive" src="img/profile.png" alt=""-->
                <div class="intro-text">
                    <span class="name"><a href='{{ site.app }}' title="Measles in Schools" style="color:#fff">{{ site.subtitle }}</a></span>
                    <hr class="star-light">
                    <span class="skills">{{ site.description }}</span>
                </div>
                <br><br>
                {% endif %}
            </div>
        </div>
    </div>
</header>
